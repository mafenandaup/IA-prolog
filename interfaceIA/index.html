<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Diagnóstico</title>
    <link rel="stylesheet" href="estiloso.css">
</head>

<body>
    <div class="container">
        <h1>Agente de Diagnóstico de Doenças</h1>
        <form id="diagnosis-form">
            <label for="symptoms">Insira seus sintomas (separados por vírgula):</label>
            <input type="text" id="symptoms" placeholder="ex: febre, tosse">
            <label for="illtime">Há quanto tempo os sintomas persistem?</label>
            <input type="number" id="illtime" name="quantity" min="1" max="100">
            <div class="botoesIO">
                <button type="submit">Diagnosticar</button>
                <button type="reset" id="limpar">Limpar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="funcional.js"></script>
</body>

</html>
