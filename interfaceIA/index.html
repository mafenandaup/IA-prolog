<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Diagnóstico</title>
    <link rel="stylesheet" href="estiloso.css">
</head>
<body>
    <div class="container">
        <h1>Agente de Diagnóstico de Doenças</h1>
        <form id="diagnosis-form">
            <label for="symptoms">Insira seus sintomas (separados por vírgula):</label>
            <input type="text" id="symptoms" placeholder="ex: febre, tosse">
            <label for="illtime-group">Há quanto tempo os sintomas persistem?</label>
           
            <div class="illtime-group" id="illtime-group">
                <select name="tempos" id="illtime" class="illtime-select">
                    <option value="null"></option>
                    <option value="dias">dias</option>
                    <option value="horas">horas</option>
                </select>
                <input type="number" id="illtimenum" class="illtime-select" name="quantity" min="1" max="100">
            
            <div class="button-group">
                <button type="submit">Diagnosticar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="funcional.js"></script>
</body>
</html>
