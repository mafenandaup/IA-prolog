<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Diagnóstico</title>
    <link rel="stylesheet" href="estiloso.css">
</head>

<body>
    <div class="container">
        <h1>Agente de Diagnóstico de Doenças</h1>
        <form id="diagnosis-form">
            <label for="symptoms">Insira seus sintomas (separados por vírgula):</label>
            <input type="text" id="symptoms" placeholder="ex: febre, tosse">
                <div class="range-group">
                    <label for="painrange">Em uma escala de 1 a 5, qual seu desconforto com os sintomas?</label>
                    <input type="range" id="painrange" min="0" max="100" step="25">

                </div>
                <div class="button-group">
                    <button type="submit">Diagnosticar</button>
                    <button type="reset">Limpar</button>
                </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="funcional.js"></script>
</body>

</html>
